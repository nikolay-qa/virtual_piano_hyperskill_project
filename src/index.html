<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd class="white-keys-elements">A</kbd>
        <kbd class="white-keys-elements">S</kbd>
        <kbd class="white-keys-elements">D</kbd>
        <kbd class="white-keys-elements">F</kbd>
        <kbd class="white-keys-elements">G</kbd>
        <kbd class="white-keys-elements">H</kbd>
        <kbd class="white-keys-elements">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="first" class = 'black-keys-elements'>W</kbd>
        <kbd id="second" class = 'black-keys-elements'>E</kbd>
        <kbd id="third" class = 'black-keys-elements'>T</kbd>
        <kbd id="fourth" class = 'black-keys-elements'>Y</kbd>
        <kbd id="fifth" class = 'black-keys-elements'>U</kbd>
    </div>
</div>
</body>
</html>
